<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Cashier System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }

        .transaction-panel, .total-panel {
            border: 1px solid #ddd;
            padding: 10px;
            width: 48%;
        }

        .transaction-panel h3, .total-panel h3 {
            text-align: center;
        }

        .product-list {
            width: 100%;
            border-collapse: collapse;
        }

        .product-list th, .product-list td {
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }

        .total-amount {
            font-size: 24px;
            color: green;
            font-weight: bold;
            text-align: right;
        }

        .action-buttons {
            margin-top: 20px;
            text-align: center;
        }

        input[type="number"], select {
            padding: 5px;
            width: 100%;
        }
    </style>
</head>
<body>

<div>
    <h1>Cashier</h1>
    <a href="{{ url_for('another_dashboard') }}" class="btn btn-secondary mb-3">Back to Dashboard</a>
</div>
<div class="container">
    <div class="transaction-panel">
        <h3>Product List</h3>
        <table class="product-list">
            <thead>
            <tr>
                <th>Product Name</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>
            </tr>
            </thead>
            <tbody id="productTableBody">
            <!-- Filled dynamically by JS -->
            </tbody>
        </table>

        <div class="action-buttons">
            <form id="productForm" method="POST">
                <label for="product_id">Select Product:</label>
                <select id="product_id" name="product_id">
                    {% for product in products %}
                    <option value="{{ product.id }}" data-price="{{ product.price }}" data-stock="{{ product.stock }}">
                        {{ product.name }} (P {{ product.price }}) - Stock: {{ product.stock }}
                    </option>
                    {% endfor %}
                </select>
                

                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" placeholder="Enter Quantity" value="1" min="1">

                <button type="submit">Add Product</button>
            </form>

            <!-- New Button to Add Print Service Transaction -->
            <button type="button" class="btn btn-info mt-3" data-bs-toggle="modal" data-bs-target="#addPrintServiceModal">
                Add Print Service
            </button>

            <!-- New Button to Add Load Transaction -->
            <button type="button" class="btn btn-primary mt-3" data-bs-toggle="modal" data-bs-target="#addLoadModal">
                Add Load Transaction
            </button>
        </div>
    </div>

    <!-- Print Service Transaction Modal -->
    <!-- Print Service Transaction Modal -->
    <div class="modal fade" id="addPrintServiceModal" tabindex="-1" aria-labelledby="addPrintServiceModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="printServiceForm" method="POST" action="{{ url_for('checkout_print_service') }}" onsubmit="console.log('Submitting form...');">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addPrintServiceModalLabel">Add Print Service</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group mb-3">
                            <label for="service_id">Print Service</label>
                            <select id="service_id" name="service_id" class="form-control" required>
                                {% for service in print_services %}
                                    <option value="{{ service.id }}">{{ service.service_type }} - P{{ service.price_per_page }} per page</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="form-group mb-3">
                            <label for="pages">Number of Pages</label>
                            <input type="number" id="pages" name="pages" class="form-control" required>
                        </div>

                        <div class="form-group mb-3">
                            <label for="paper_type_id">Paper Type</label>
                            <select id="paper_type_id" name="paper_type_id" class="form-control" required>
                                {% for paper in paper_types %}
                                    <option value="{{ paper.id }}">{{ paper.paper_type }} - P{{ paper.price_per_sheet }} per sheet</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="form-group mb-3">
                            <label for="back_to_back">Back-to-Back Printing?</label>
                            <input type="checkbox" id="back_to_back" name="back_to_back" value="1" class="form-check-input">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <!-- Load Transaction Modal -->
    <div class="modal fade" id="addLoadModal" tabindex="-1" aria-labelledby="addLoadModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="loadTransactionForm" method="POST" action="{{ url_for('add_loading_service') }}">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addLoadModalLabel">Add Load Transaction</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <!-- Input fields inside modal -->
                        <label for="amount_loaded">Amount to Load:</label>
                        <input type="number" id="amount_loaded" name="amount_loaded" class="form-control" required>

                        <label for="service_provider" class="mt-3">Service Provider:</label>
                        <input type="text" id="service_provider" name="service_provider" class="form-control" required>

                        <label for="transaction_type_id" class="mt-3">Transaction Type:</label>
                        <select id="transaction_type_id" name="transaction_type_id" class="form-control" required>
                            {% for transaction_type in transaction_types %}
                            <option value="{{ transaction_type.id }}">{{ transaction_type.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Add Load Transaction</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <div class="total-panel">
        <h3>Total</h3>
        <p>Units: <span id="unitsCount">0</span></p>
        <p>Sales Total: <span class="total-amount" id="totalAmount">P 0.00</span></p>

        <div class="action-buttons">
            <form id="checkoutForm" method="POST" action="{{ url_for('checkout') }}">
                <button type="submit" id="checkoutButton">Checkout</button>
            </form>
        </div>
    </div>
</div>

<script>
    let totalAmount = 0;
    let unitsCount = 0;

    // General function for adding items (both products and services)
    function addToCart(itemName, itemPrice, itemQuantity, itemTotalPrice, isService = false) {
        const productTable = document.getElementById('productTableBody');
        const newRow = productTable.insertRow();
        newRow.innerHTML = `
            <td>${itemName}</td>
            <td>P ${itemPrice.toFixed(2)}</td>
            <td>${itemQuantity}</td>
            <td>P ${itemTotalPrice.toFixed(2)}</td>
        `;

        totalAmount += itemTotalPrice;
        unitsCount += itemQuantity;

        document.getElementById('totalAmount').textContent = `P ${totalAmount.toFixed(2)}`;
        document.getElementById('unitsCount').textContent = unitsCount;

        const checkoutForm = document.getElementById('checkoutForm');

        // Hidden inputs for form submission
        const nameInput = document.createElement('input');
        nameInput.type = 'hidden';
        nameInput.name = isService ? 'service_names[]' : 'product_names[]';
        nameInput.value = itemName;
        checkoutForm.appendChild(nameInput);

        const quantityInput = document.createElement('input');
        quantityInput.type = 'hidden';
        quantityInput.name = isService ? 'service_quantities[]' : 'product_quantities[]';
        quantityInput.value = itemQuantity;
        checkoutForm.appendChild(quantityInput);

        const priceInput = document.createElement('input');
        priceInput.type = 'hidden';
        priceInput.name = isService ? 'service_prices[]' : 'product_prices[]';
        priceInput.value = itemPrice;
        checkoutForm.appendChild(priceInput);

        const totalPriceInput = document.createElement('input');
        totalPriceInput.type = 'hidden';
        totalPriceInput.name = isService ? 'service_totals[]' : 'product_totals[]';
        totalPriceInput.value = itemTotalPrice;
        checkoutForm.appendChild(totalPriceInput);
    }

    // Product form submission
    document.getElementById('productForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const productSelect = document.getElementById('product_id');
        const stock = parseInt(productSelect.options[productSelect.selectedIndex].getAttribute('data-stock'));
        const quantity = parseInt(document.getElementById('quantity').value);

        if (quantity > stock) {
            alert('Not enough stock');
            return;
        }

        const productName = productSelect.options[productSelect.selectedIndex].text.split(" (")[0];
        const productPrice = parseFloat(productSelect.options[productSelect.selectedIndex].getAttribute('data-price'));
        const totalPrice = productPrice * quantity;

        addToCart(productName, productPrice, quantity, totalPrice);
    });

    // Print service form submission
    document.getElementById('printServiceForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const serviceSelect = document.getElementById('service_id');
        const serviceName = serviceSelect.options[serviceSelect.selectedIndex].text.split(" (")[0];
        const serviceId = serviceSelect.value; // Service ID
        const servicePrice = parseFloat(serviceSelect.options[serviceSelect.selectedIndex].text.match(/\d+/)[0]);
        const pages = parseInt(document.getElementById('pages').value);

        const paperTypeSelect = document.getElementById('paper_type_id');
        const paperType = paperTypeSelect.options[paperTypeSelect.selectedIndex].text;
        const backToBack = document.getElementById('back_to_back').checked ? 'Yes' : 'No';

        const totalPrice = servicePrice * pages;
        const fullServiceDescription = `${serviceName} (${paperType}, Back-to-Back: ${backToBack})`;

        addToCart(fullServiceDescription, servicePrice, pages, totalPrice, true, serviceId, pages);

        const modalInstance = bootstrap.Modal.getInstance(document.getElementById('addPrintServiceModal'));
        modalInstance.hide();
    });

</script>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
